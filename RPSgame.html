<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissorGame</title>
    <link rel="stylesheet" href="RPSgame.css">
</head>

<body>
    <h1>Spider Rajni Ben10 Game</h1>
    <div class="choices">

        <div class="choice" id="spider">
            <img src="Assests/marvels-spider-man-3840x2160-12891.jpg">
        </div>

        <div class="choice" id="rajni">
            <img src="Assests/wallpapersden.com_rajinikanth-darbar_1920x1080.jpg">
        </div>

        <div class="choice" id="ben10">
            <img src="Assests/wallpapersden.com_ben-10-alien-force_1920x1080.jpg">
        </div>

    </div>



    <div class="score-board">

        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>



    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>


    <footer>
    <div class="game-onfo">
        <h2>Game-Information</h2>
        <p >Rajnikanth can beat  SpiderMan </p>
        <p >Ben10 can beat Rajnikanth  </p>
        <p >SpiderMan can beat  Ben10 </p>
    </div>
</footer>

<div id="maker">
<p >Made By Aj</p>
</div>

    <script src="RPSgame.js"></script>
</body>

</html>
